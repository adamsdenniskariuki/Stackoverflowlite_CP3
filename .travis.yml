sudo: false
language: python
python:
  - 3.5
services:
 - postgresql
install:
    - pip install -r requirements.txt.txt
before_script:
 - psql -c "CREATE DATABASE stackoverflowlite;" -U postgres
 - psql -c "ALTER USER postgres WITH PASSWORD 'password';" -U postgres
script:
  - py.test --cov=stackoverflowlite tests/
after_sucess:
  - coveralls
